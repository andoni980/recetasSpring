<!DOCTYPE html>
<html th:replace="~{_plantilla_global :: plantilla(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edici√≥n de la receta: recetasSpring</title>
</head>

<body>

	<main class="container">
		<form action="index.html" th:action="@{/admin}" th:object="${receta}" method="post">
			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="id">Id</label>
				<div class="col-sm">
					<input class="form-control" th:classappend="${#fields.hasErrors('id')} ? 'is-invalid'" th:field="*{id}" placeholder="Id">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
				</div>
			</div>
			
			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="dificultadId">Id Dificultad</label>
				<div class="col-sm">
					<input class="form-control" th:classappend="${#fields.hasErrors('dificultad')} ? 'is-invalid'" th:field="*{dificultad}" placeholder="Id Dificultad">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('dificultad')}" th:errors="*{dificultad}"></div>
				</div>
			</div>

			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
				<div class="col-sm">
					<input class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'" th:field="*{nombre}" placeholder="Nombre">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
			</div>


			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="fechaCaducidad">Fecha</label>
				<div class="col-sm">
					<input class="form-control" type="date" th:classappend="${#fields.hasErrors('fecha')} ? 'is-invalid'" th:field="*{fecha}" placeholder="Fecha">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
				</div>
			</div>

			<div class="row mb-2">
				<label class="col-sm-2 col-form-label" for="stock">Descripcion</label>
				<div class="col-sm">
					<input class="form-control" type="text" th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid'" th:field="*{descripcion}" placeholder="Descripcion">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
				</div>
			</div>


			<div class="row mb-2">
				<div class="offset-sm-2 col-sm">
					<button class="btn btn-primary">Guardar</button>
					<a class="btn btn-danger" href="index.html" th:href="@{/admin}">Cancelar</a>
				</div>
			</div>

		</form>

		
	</main>
</body>

</html>
