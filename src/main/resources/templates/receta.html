<!DOCTYPE html>
<html th:replace="~{_plantilla_global :: plantilla(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Receta: pruebaSpring</title>
</head>

<body>

	<main class="container">
		<!--/* <pre th:text="${receta}">Visualizaci√≥n de la Receta</pre> */-->
		<div class="card mb-3">
			<div class="row g-0">
				<div class="col-md-4">
					<img th:src="|https://picsum.photos/400/300?${receta.id}|" src="..."
						class="img-fluid rounded-start" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-body">
						<h5 th:text="${receta.nombre}" class="card-title">Receta</h5>
						<ul class="list-group list-group-flush">
							<li class="list-group-item d-flex justify-content-between">
								<span class="fw-bold">Fecha:</span>
								<span th:text="${#temporals.format(receta.fecha)}">12 de Diciembre de
									2023</span>
							</li>

							<li class="list-group-item d-flex justify-content-between">
								<span class="fw-bold">Descripcion:</span>
								<span th:text="${receta.descripcion}">Receta</span>
							</li>
							<li class="list-group-item d-flex justify-content-between">
							<a class="btn btn-secondary fs-5" th:href="@{/}" href="index.html">Volver</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</main>
</body>

</html>
